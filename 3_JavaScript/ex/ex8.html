<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Loop & Array</h1>
  <h2>coworkers</h2>
  <ul>

    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'asdf'];
      var i = 0;
      while (i < coworkers.length) {
        document.write('<li>' + coworkers[i] + '</li>');
        i = i + 1;
      }
    </script>
  </ul>

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

  </ul>
</body>

</html>
